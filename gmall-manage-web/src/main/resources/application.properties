#端口
server.port=8081

#日志级别    debug可以看见zkclient同步心跳
logging.level.root=debug


# dubbo服务名称
spring.dubbo.application=manage-web
# dubbo通讯协议
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心地址
spring.dubbo.registry.address=192.168.157.157:2181
# zookeeper通讯协议
spring.dubbo.registry.protocol=zookeeper
# dubbo服务的扫描路径    为什么不是com.demo.gmall.user.service   统一路径dubbo方便扫描所有项目
spring.dubbo.base-package=com.demo.gmall
#设置超时时间  方便开发时测试断点debug   dubbo默认1秒超时   重试3次访问出错后报异常
spring.dubbo.consumer.timeout=600000
#设置是否检查服务存在   false允许消费者先于提供者启动
spring.dubbo.consumer.check=false


