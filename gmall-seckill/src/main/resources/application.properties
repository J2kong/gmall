# 端口
server.port=8001

# jdbc
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8

# mybtais
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别    debug可以看见zkclient同步心跳
logging.level.root=debug


# dubbo服务名称
spring.dubbo.application=secKill
# dubbo通讯协议
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心地址
spring.dubbo.registry.address=192.168.157.157:2181
# zookeeper通讯协议
spring.dubbo.registry.protocol=zookeeper
# dubbo服务的扫描路径    为什么不是com.demo.gmall.user.service   统一路径dubbo方便扫描所有项目
spring.dubbo.base-package=com.demo.gmall

spring.activemq.broker-url=tcp://localhost:61616
# ?????à??
activemq.listener.enable=true

# redis???????・
spring.redis.host=192.168.222.20
# redis??????
spring.redis.port=6379
# redis??????
spring.redis.database=0